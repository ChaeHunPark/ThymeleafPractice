<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Model Attribute Example 1</title>
</head>
    <body>
    <h1>Model Attribute Example 1</h1>

    <div>
        <p>Name: <span th:text="${person.name}" ></span></p>
        <p>Age: <span th:text="${person.age}"></span></p>
        <hr>
    </div>

    </body>
</html>
